<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="cats.css">
</head>
<body>
    <div id="confirm">
        <p>Sadly , you lost . Wanna play again ? </p>
        <div class = "close">
           <button id="yes"><p> Yes </p> </button>
           <a href="gameover.html"><button> <p> No </p></button></a>
        </div>
     </div>
    <div class="game-container">
        <div class="header">
            <div>Time: <span id="time">0</span> sec</div>
            <div>Moves: <span id="moves">0</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div id="game-board" class="game-board"></div>
        <div id="game-over" class="game-over">
            <p>Congratulations! You've matched all the pairs.</p>
            <p>Your Score: <span id="final-score">0</span></p>
            <a href="choix.html"><button class="learn-more"> Back to menu </button></a>
            <button id="restart-btn" class="learn-more" > Restart </button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Maryem hjaiej. </p>
        <audio controls>
            <source src="Background-Music.mp3" type="audio/mpeg">
            no audio element.
        </audio>
    </footer>
    <script src="cutecats.js"></script>
</body>
</html>
